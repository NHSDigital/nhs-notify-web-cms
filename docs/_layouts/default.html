<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="NHS Notify web CMS">
  <title>
    NHS Notify - {{ page.title | default: site.title }}
  </title>
  <link href="{{site.baseurl}}/assets/css/main.css" rel="stylesheet">

  <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicons/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="{{site.baseurl}}/assets/favicons/apple-touch-icon-180x180.png">
  <link rel="mask-icon" href="{{site.baseurl}}/assets/favicons/favicon.svg" color="#005eb8">
  <link rel="icon" sizes="192x192" href="{{site.baseurl}}/assets/favicons/favicon-192x192.png">

  <meta name="msapplication-TileColor" content="#005eb8">
  <meta name="msapplication-TileImage" content="{{site.baseurl}}/assets/favicons/mediumtile-144x144.png">
  <meta name="msapplication-square70x70logo" content="{{site.baseurl}}/assets/favicons/smalltile-70x70.png">
  <meta name="msapplication-square150x150logo" content="{{site.baseurl}}/assets/favicons/mediumtile-150x150.png">
  <meta name="msapplication-wide310x150logo" content="{{site.baseurl}}/assets/favicons/widetile-310x150.png">
  <meta name="msapplication-square310x310logo" content="{{site.baseurl}}/assets/favicons/largetile-310x310.png">
</head>

<body class="wrap">
  <script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' nhsuk-frontend-supported' : '');</script>

  <a class="nhsuk-skip-link" href="#maincontent">Skip to main content</a>

  {%- include header.html -%}

  {{ content }}

  {%- include footer.html -%}

  <script type="module">
    import { initAll } from '{{site.baseurl}}/assets/js/nhsuk-frontend.min.js'
    initAll()
  </script>
</body>

</html>
